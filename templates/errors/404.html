{% extends "base.html" %}
{% load static %}

{% block title %}Strona nie istnieje{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center text-center" style="min-height: 80vh;">
    <div class="p-4 shadow-sm border rounded bg-white w-100" style="max-width: 600px;">
        <h1 class="display-3 text-danger mb-3">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>404
        </h1>
        <h4 class="mb-3 text-secondary">Ups! Strona nie istnieje</h4>
        <p class="text-muted mb-4">
            Nie udało się odnaleźć strony, której szukasz. Możliwe, że została usunięta lub nigdy nie istniała.
        </p>

        <div class="d-flex justify-content-center gap-3">
            <button onclick="window.history.back()" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-1"></i> Wróć
            </button>
            <a href="{% url 'main_page' %}" class="btn btn-primary">
                <i class="fa-solid fa-house me-1"></i> Strona główna
            </a>
        </div>
    </div>
</div>
{% endblock %}

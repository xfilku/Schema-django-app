{% extends "base.html" %}
{% load static %}

{% block title %}Strona nie istnieje{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 text-warning mb-4">404 – Nie znaleziono strony</h1>
    <p class="lead">Strona, której szukasz, nie istnieje lub została przeniesiona.</p>
    <img src="{% static 'img/lost.svg' %}" alt="Zagubiony świniak" class="img-fluid my-4" style="max-height: 250px;">

    <div class="d-flex justify-content-center gap-3">
        <button onclick="window.history.back()" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left me-1"></i> Wróć
        </button>
        <a href="{% url 'main_page' %}" class="btn btn-primary">
            <i class="fa-solid fa-house me-1"></i> Przejdź do strony głównej
        </a>
    </div>
</div>
{% endblock %}

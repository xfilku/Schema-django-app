{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Usuń flagę</h2>
    <p>Czy na pewno chcesz usunąć flagę <strong>{{ tag.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'tag_list' %}" class="btn btn-secondary me-2">Anuluj</a>
        <button type="submit" class="btn btn-danger">Usuń</button>
    </form>
</div>
{% endblock %}

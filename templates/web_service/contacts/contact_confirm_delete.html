{% extends "base.html" %}
{% block title %}Usuń kontakt{% endblock %}

{% block content %}
<h2>Usuń kontakt</h2>
<p>Czy na pewno chcesz usunąć kontakt <strong>{{ contact.company_name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}

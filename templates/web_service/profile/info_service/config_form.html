{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-primary">
                        <i class="fa-solid fa-sliders me-2"></i>{{ title }}
                    </h3>

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-start gap-2 mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-floppy-disk me-1"></i> Zapisz zmiany
                            </button>
                            <a href="{% url 'info_service_configuration' %}" class="btn btn-secondary">
                                <i class="fa-solid fa-xmark me-1"></i> Anuluj
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

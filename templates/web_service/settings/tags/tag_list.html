{% extends 'base.html' %}
{% load static %}
{% block title %}Lista flag{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista flag</h2>
    <a href="{% url 'tag_create' %}" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Dodaj nową flagę
    </a>
</div>

<table class="table table-striped table-hover align-middle">
    <thead>
        <tr>
            <th>Nazwa</th>
            <th>Kolor</th>
            <th>Akcje</th>
        </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
        <tr>
            <td>
                <a href="{% url 'tag_edit' tag.id %}" class="text-decoration-none" style="color: {{tag.color}}; font-weight: bold;"> 
                    {{ tag.name }}
                </a>
            </td>
            <td>
                <span class="badge" style="background-color: {{ tag.color }};">
                    {{ tag.color }}
                </span>
            </td>
            <td>
                <form method="post" action="{% url 'tag_delete' tag.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Na pewno usunąć tę flagę?');">
                        <i class="fa-solid fa-trash"></i> Usuń
                    </button>
                </form>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="3" class="text-center">Brak dostępnych flag.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

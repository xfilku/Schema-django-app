{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Nazwa</label>
        {{ form.name }}
        {% if form.name.errors %}
            <div class="text-danger small">{{ form.name.errors }}</div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="id_color" class="form-label">Kolor</label>
        {{ form.color }}
        {% if form.color.errors %}
            <div class="text-danger small">{{ form.color.errors }}</div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-success">
        <i class="fa-solid fa-floppy-disk"></i> Zapisz
    </button>
    <a href="{% url 'tag_list' %}" class="btn btn-secondary ms-2">Anuluj</a>
</form>
{% endblock %}
